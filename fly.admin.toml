# Fly.io конфигурация для админ-бота
# Использование: flyctl deploy --config fly.admin.toml --app loyalitybot-admin

app = "loyalitybot-admin"
primary_region = "ewr"  # New Jersey (близко к NY)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"
  # Оптимизация Python для меньшего использования памяти
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONHASHSEED = "0"

[processes]
  app = "python admin_bot.py"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Оптимально для стабильной работы
