# Fly.io конфигурация для клиентского бота
# Использование: flyctl deploy --config fly.client.toml --app loyalitybot-client

app = "loyalitybot-client"
primary_region = "ams"  # Амстердам

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"

[processes]
  app = "python client_handler.py"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

