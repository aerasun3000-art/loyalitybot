# Fly.io конфигурация для клиентского бота
# Использование: flyctl deploy --config fly.client.toml --app loyalitybot-client

app = "loyalitybot-client"
primary_region = "ewr"  # New Jersey (близко к NY)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"
  # Оптимизация Python для меньшего использования памяти
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONHASHSEED = "0"

[processes]
  app = "python client_handler.py"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Оптимально для стабильной работы
