# Cloudflare Worker configuration for Admin Bot Webhook

name = "loyalitybot-admin-webhook"
main = "index.js"
compatibility_date = "2024-01-01"

# Public environment variables
[vars]
DASHBOARD_URL = "https://loyalitybot-frontend.pages.dev/admin/analytics"
ONEPAGER_PARTNER_URL = "https://loyalitybot-frontend.pages.dev/onepager/partner"
ONEPAGER_CLIENT_URL = "https://loyalitybot-frontend.pages.dev/onepager/client"
ONEPAGER_INVESTOR_URL = "https://loyalitybot-frontend.pages.dev/onepager/investor"

# Secret environment variables (set via wrangler secret put)
# ADMIN_BOT_TOKEN - Telegram bot token
# ADMIN_CHAT_ID - Admin chat ID(s), comma-separated
# ADMIN_GROUP_CHAT_ID - (optional) Group chat ID for approval notifications (visible to all admins)
# SUPABASE_URL - Supabase project URL
# SUPABASE_KEY - Supabase API key
# TOKEN_PARTNER - Partner bot token (for notifications)
# WEBHOOK_SECRET_TOKEN - Optional secret token for webhook validation

# Note: CPU limits are not supported on Free plan
# Remove [limits] section for Free plan deployments
