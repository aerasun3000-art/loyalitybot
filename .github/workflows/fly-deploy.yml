name: Fly Deploy

on:
  push:
    branches:
      - main
    paths:
      # Деплоить только если изменились файлы бэкенда
      - '**.py'
      - 'requirements.txt'
      - 'fly.toml'
      - 'Dockerfile'
      - '.github/workflows/fly-deploy.yml'
      # Исключаем изменения только во фронтенде/документации, чтобы зря не билдить
      - '!frontend/**'
      - '!*.md'

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
