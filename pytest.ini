[pytest]
# Pytest конфигурация для LoyalityBot

# Пути для поиска тестов
testpaths = tests

# Паттерны имён файлов с тестами
python_files = test_*.py *_test.py

# Паттерны имён тестовых классов и функций
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Маркеры для категоризации тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    db: Tests that require database connection

# Минимальная версия pytest
minversion = 7.0

# Настройки покрытия кода (если используется pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

