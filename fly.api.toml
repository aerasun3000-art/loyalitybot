# fly.toml для бэкенд API (secure_api.py)
# Использование: flyctl deploy --config fly.api.toml --app loyalitybot-api

app = "loyalitybot-api"
primary_region = "ewr"  # New Jersey (близко к NY)

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[processes]]
  name = "app"
  command = "uvicorn secure_api:app --host 0.0.0.0 --port 8080"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
